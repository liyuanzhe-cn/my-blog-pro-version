    <title>Document</title>
    <style>
        .sphere {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 300px;
            width: 300px;
            transform-style: preserve-3d;
            border: 1px solid black;
            transform: rotate(0deg);
        }

        .sphere .plane {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            list-style-type: none;
            padding: 0;
            width: 100%;
            height: 100%;
            /* border: 1px solid red; */
            transform-style: preserve-3d;
        }

        .sphere .plane li {
            position: absolute;
            height: 50%;
            width: 0;
            left: 0;
            right: 0;
            transform-origin: bottom;
            margin: auto;
            /* border: 1px solid green; */
            transform-style: preserve-3d;
        }

        .sphere .plane li::after {
            content: '';
            position: absolute;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: brown;
            display: inline-block;
            left: 0;
            right: 0;
            transform: translateX(-50%) rotateX(90deg);
            border-radius: 50px;
        }
    </style>
</head>
